name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build
        working-directory: ./client
        run: npm run build -- --configuration production

      - name: Test
        working-directory: ./client
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: ./server
        run: npm ci

      # No build step for Node.js server, but we could run linting or tests if they existed
      - name: Test
        working-directory: ./server
        run: npm test || true # Allow failure since we don't have tests yet
